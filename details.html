<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Application</title>
  <link rel="stylesheet" href="styles.css">
   
    
  
</head>
<body>

  <form class="loan-form" action="form.html" method="GET">
    <h2>Loan Application</h2>

    <!-- <label>Full Name</label>
    <input type="text" placeholder="John Doe" required /> -->

    <!-- <label>Phone Number</label>
    <input type="tel" placeholder="07XXXXXXXX" required /> -->

    <label>Email Address</label>
    <input type="email" placeholder="example@email.com" />

    <label>National ID Number</label>
    <input type="text" placeholder="ID Number" required />

    <!-- <div class="row"> -->
      <div class="loan-amout">
        <label>Loan Amount (ZMW)</label>
        <input type="number" placeholder="5000" required />
      </div>
      <div>
        <label>Repayment Period</label>
        <select required>
          <option value="">Select period</option>
          <option>7 days</option>
          <option>14 days</option>
          <option>21 days</option>
          <option>30 days</option>
          <option>3 months</option>
          <option>6 months</option>
        </select>
      </div>
    

    <label>Purpose of Loan</label>
    <select required>
      <option value="">Select purpose</option>
      <option>Business</option>
      <option>School Fees</option>
      <option>Emergency</option>
      <option>Personal</option>
      <option>Others</option>
    </select>

    <button type="submit" class="submit-button">Submit Application</button>

    <p class="note">Your application will be reviewed before approval.</p>
  </form>

</body>
</html>
