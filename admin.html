<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2 class="admin-header">Admin Login</h2>
<h3 class="login-intro">
    For Authorized Person Only
</h3>
<div class="login-container">
  <input type="password" id="adminPass" class="admin-pass" placeholder=" Admin Password">
   <p id="login-alert"></p>
  <button class="login-btn" onclick="login()">Login</button>
</div>


<div id="dashboard" style="display:none;">
    <h3>Submitted Details</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <!-- <th>Service</th> -->
                <th>Message</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script src="form.js"></script>

 <script src="admin.js"></script>
</body>
</html>
